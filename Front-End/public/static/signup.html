<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <title>SignUp to Work Today | Work Today</title>
    <!-- link css file -->
</head>
<body>
    <main>
        <div class="signup-container">
            <fieldset>
                <h2>Signup</h2><br>
                <label for="signup-username">User Name: <input type="text" name="username" placeholder="Username"
                    id="signup-username" required></label><br><br>
                    <label for="signup-email">Email ID: <input type="email" name="user-email" placeholder="xyz@gmail.com"
                        id="signup-email" required></label><br><br>
                <label for="signup-password">Password: <input type="password" name="password" placeholder="Password"
                    id="signup-password" required></label><br><br>
                    <button onclick="signup()">Sign Up</button>
                </fieldset>
            </div><br>
            <button onclick="goToHome()">Home</button>
    </main>
    <script src="/Front-End/public/script-main.js"></script>
</body>
</html>
