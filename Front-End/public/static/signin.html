<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <title>Signin to Work Today | Work Today </title>
    <!-- link css file -->
</head>
<body>
    <main>
        <div class="signin-container">
            <fieldset>
                <h2>Signin</h2><br>
                <label for="signin-email">User Email: <input type="text" name="username" placeholder="xyz@,com"
                        id="signin-email" required></label><br><br>
                <label for="signin-password">Password: <input type="password" name="password" placeholder="Password"
                        id="signin-password" required></label><br><br>
                <button onclick="signin()">Sign In</button>
            </fieldset>
        </div><br>
        <button onclick="goToUserInfo()">Profile</button>
    </main>
    <script src="../script-main.js"></script>
</body>
</html>
